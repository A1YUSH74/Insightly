<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Insightly</title>
    <link rel="icon" type="image/png" href="image/favicon.png">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="day-sky">
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
    </div>
    <div class="night-sky"></div>
    <div class="container">
        <!-- Left Side -->
        <div class="left-side">
            <div class="box">
                <img src="image/yoga.png" alt="Personal Growth Image">
                <h2 class="motto">Unlock Your Potential Every Day</h2>
            </div>
        </div>

        <!-- Right Side -->
        <div class="right-side">
            <div class="mode-toggle">
                <button id="theme-toggle" class="theme-btn">
                    <i class="fas fa-sun" id="theme-icon"></i>
                </button>
            </div>
            <div class="form-container">
                <div class="toggle-buttons">
                    <button id="login-toggle" class="toggle-btn active">Log in</button>
                    <button id="signup-toggle" class="toggle-btn">Sign up</button>
                    <div class="toggle-indicator"></div>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="form active">
                    <h2>Log in</h2>
                    <div class="social-logins">
                        <button class="social-btn google"><i class="fab fa-google"></i> Google</button>
                        <button class="social-btn facebook"><i class="fab fa-facebook"></i> Facebook</button>
                    </div>
                    <div class="divider">or</div>
                    <input type="email" placeholder="Email" required>
                    <div class="password-field">
                        <input type="password" id="login-password" placeholder="Password" required>
                        <i class="fas fa-eye eye-icon" id="login-eye"></i>
                    </div>
                    <button type="submit" class="submit-btn">Log in</button>
                </form>

                <!-- Signup Form -->
                <form id="signup-form" class="form">
                    <h2>Sign up</h2>
                    <div class="social-logins">
                        <button class="social-btn google"><i class="fab fa-google"></i> Google</button>
                        <button class="social-btn facebook"><i class="fab fa-facebook"></i> Facebook</button>
                    </div>
                    <div class="divider">or</div>
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email" required>
                    <div class="password-field">
                        <input type="password" id="signup-password" placeholder="Password" required>
                        <i class="fas fa-eye eye-icon" id="signup-eye"></i>
                    </div>
                    <button type="submit" class="submit-btn">Sign up</button>
                </form>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
